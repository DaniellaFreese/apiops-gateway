_format_version: "1.1"
services:
  - retries: 10
    connect_timeout: 30000
    write_timeout: 30000
    read_timeout: 30000
    name: disputes
    protocol: http
    host: localhost
    port: 80
    path: /sandbox
    plugins: []
    routes:
      - strip_path: false
        protocols:
          - http
        tags:
          &a1
          - OAS3_import
          - OAS3file_apispec_disputes.yml
          - disputes
        name: disputes-getListDispute
        methods:
          - GET
        paths:
          - /disputes$
      - tags: *a1
        name: disputes-getDispute
        methods:
          - GET
        paths:
          - /dispute/(?<id>[^\/]+)$
        strip_path: false
        plugins:
          - name: key-auth
            config:
              key_names:
                - mykey
                - yourkey
              hide_credentials: true
              run_on_preflight: false
            tags:
              - OAS3_import
              - OAS3file_apispec_disputes.yml
              - disputes
    tags: *a1
